<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-47NJ5BWNCB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-47NJ5BWNCB');
    </script>
    <script>
    function updatePageContent() {
        fetch("https://guestydaysreal.pythonanywhere.com/super?judgement=true&pretty=true", {
            method: "GET",
            headers: {
                "X-Requested-With": "XMLHttpRequest"
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(html => {
                document.open();
                document.write(html);
                document.close();

                // Schedule next update *after* successful update
                const nextUpdate = Math.floor(Math.random() * (5000 - 3000 + 1)) + 3000;
                setTimeout(updatePageContent, nextUpdate);
            })
            .catch(error => {
                console.error("Error fetching data:", error);

                // Retry after a delay even if there was an error
                const retryDelay = 5000; // fallback delay on failure
                setTimeout(updatePageContent, retryDelay);
            });
    }

    document.addEventListener("DOMContentLoaded", updatePageContent);
</script>

</head>
