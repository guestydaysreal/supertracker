  <style>
    body {

  <!-- Firebase SDK (compat versions) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>

  <script>
   // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAVz9R96cCA8OntoZQRUzo8B3ehs2a7vKU",
    authDomain: "gdrnotificationhandler.firebaseapp.com",
    projectId: "gdrnotificationhandler",
    storageBucket: "gdrnotificationhandler.appspot.com",
    messagingSenderId: "77384173551",
    appId: "1:77384173551:web:c19db532459fc62e45581a",
    measurementId: "G-9EXZBVKC18"
  };

  firebase.initializeApp(firebaseConfig);
  const messaging = firebase.messaging();

  const HTML_API = "https://guestydaysreal.pythonanywhere.com/super?judgement=false&pretty=true";
  const JSON_API = "https://guestydaysreal.pythonanywhere.com/super?judgement=false&detail=true&image=true";

  const SEEN_KEY = "seenMobIds";
  const NOTIF_KEY = "notificationsEnabled";
  const NOTIF_TYPE_KEY = "notificationType"; // 'native', 'fcm', or 'off'

  let seenIds = new Set(JSON.parse(localStorage.getItem(SEEN_KEY) || "[]"));

  function showWaitroom(message) {
    const container = document.createElement("div");
    container.innerHTML = `<div class="waitroom-message">${message}</div>`;
    document.body.innerHTML = '';
    document.body.appendChild(container);
    showDonateButton(container, true);
    addNotificationToggle();
  }

  function showDonateButton(parent, force = false) {
    let count = parseInt(localStorage.getItem("donateShowCount") || "0");
    if (force || count > 0 || Math.random() < 0.05) {
      if (!force && count === 0) localStorage.setItem("donateShowCount", 4);
      else if (count > 0) localStorage.setItem("donateShowCount", count - 1);

      const btn = document.createElement("button");
      btn.className = "donate-button";
      btn.textContent = "â˜• Buy me a coffee!";
      btn.onclick = () => window.location.href = "https://guestydaysreal.github.io/donate";
      parent.appendChild(btn);
    }
  }

  function getNotificationType() {
    return localStorage.getItem(NOTIF_TYPE_KEY) || "native";
  }

  function setNotificationType(type) {
    localStorage.setItem(NOTIF_TYPE_KEY, type);
  }

  function addNotificationToggle() {
    if (document.getElementById("notif-toggle")) return;

    const btn = document.createElement("button");
    btn.id = "notif-toggle";
    btn.style.position = "fixed";
    btn.style.bottom = "10px";
    btn.style.right = "10px";
    btn.style.padding = "6px 12px";
    btn.style.zIndex = "999";

    function updateBtnText() {
      const type = getNotificationType();
      btn.textContent =
        type === "native"
          ? "ðŸ”” Normal Notifications On"
          : type === "fcm"
          ? "ðŸŒŒ Always Show Notifications (W.I.P)"
          : "ðŸ”• Notifications Off";
    }

    btn.onclick = async () => {
      const current = getNotificationType();
      let next;

      if (current === "native") {
        next = "fcm";
      } else if (current === "fcm") {
        next = "off";
      } else {
        next = "native";
        if (Notification.permission === "default") {
          await Notification.requestPermission();
        }
      }

      setNotificationType(next);
      updateBtnText();
    };

    updateBtnText();
    document.body.appendChild(btn);
  }

  async function sendFirebasePush(mob, region, imageUrl) {
  try {
    console.debug("[FCM] Registering service worker...");
    const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');

    console.debug("[FCM] Getting token...");
    const currentToken = await messaging.getToken({
      vapidKey: "BIT8Da25vmTPcJTMxv8gRvuY2bAcYDnpkXGXVzJRuoPgcuEzI6sk4msfkuU6o7YKRDAZn26l0WS-gZV0sBk1cGo",
      serviceWorkerRegistration: registration
    });

    if (!currentToken) {
      console.warn("[FCM] No token received.");
      return;
    }

    console.debug("[FCM] Sending push to backend with token:", currentToken);
    await fetch("https://guestydaysreal.pythonanywhere.com/push", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        token: currentToken,
        title: `${mob} spotted in ${region}`,
        body: "Click to view",
        icon: imageUrl
      })
    });

    console.debug("[FCM] Push sent!");
  } catch (err) {
    console.error("[FCM] Push error:", err);
  }
}


  function showNativeNotification(mob, region, imageUrl) {
    if (Notification.permission === "granted") {
      new Notification(`${mob} spotted in ${region}`, {
        body: "Click to view",
        icon: imageUrl
      });
    }
  }

  function pollForNativeNotifications() {
  setInterval(() => {
    const type = getNotificationType();
    if (type !== "native") {
      console.debug("[Native] Skipping check, current type is", type);
      return;
    }

    console.debug("[Native] Polling JSON API...");
    fetch(JSON_API)
      .then(res => res.json())
      .then(data => {
        console.debug("[Native] Data received:", data);
        for (const [id, [mob, , region, , imageUrl]] of Object.entries(data)) {
          if (!seenIds.has(id)) {
            console.debug(`[Native] New mob: ${mob} in ${region}`);
            seenIds.add(id);
            showNativeNotification(mob, region, imageUrl);
          }
        }
        localStorage.setItem(SEEN_KEY, JSON.stringify([...seenIds]));
      })
      .catch(err => console.error("[Native] Poll error:", err));
  }, 10000);
}

  function pushCheckFCM() {
  setInterval(() => {
    const type = getNotificationType();
    if (type !== "fcm") {
      console.debug("[FCM] Skipping check, current type is", type);
      return;
    }

    console.debug("[FCM] Polling JSON API...");
    fetch(JSON_API)
      .then(res => res.json())
      .then(data => {
        console.debug("[FCM] Data received:", data);
        for (const [id, [mob, , region, , imageUrl]] of Object.entries(data)) {
          if (!seenIds.has(id)) {
            console.debug(`[FCM] New mob: ${mob} in ${region}`);
            seenIds.add(id);
            sendFirebasePush(mob, region, imageUrl);
          }
        }
        localStorage.setItem(SEEN_KEY, JSON.stringify([...seenIds]));
      })
      .catch(err => console.error("[FCM] Poll error:", err));
  }, 10000);
}


  function updatePageContent() {
    fetch(HTML_API, { headers: { "X-Requested-With": "XMLHttpRequest" } })
      .then(response => {
        if (!response.ok) throw new Error();
        const contentType = response.headers.get("content-type");
        if (contentType.includes("application/json")) {
          return response.json().then(data => {
            if (data.waitroom) {
              showWaitroom(data.message || "Too many users right now. Please wait...");
              setTimeout(updatePageContent, 5000);
            }
          });
        }
        return response.text().then(html => {
          document.open();
          document.write(html);
          document.close();
          showDonateButton(document.body, false);
          addNotificationToggle();
          const next = Math.floor(Math.random() * (5000 - 3000 + 1)) + 3000;
          setTimeout(updatePageContent, next);
        });
      })
      .catch(() => {
        showWaitroom("Connection error. Retrying...");
        setTimeout(updatePageContent, 5000);
      });
  }

  document.addEventListener("DOMContentLoaded", async () => {
    updatePageContent();

    if (Notification.permission === "default" && getNotificationType() !== "off") {
      await Notification.requestPermission();
    }

    pollForNativeNotifications();
    pushCheckFCM();
  });
    console.debug("ðŸš€ SuperTracker Loaded â€” Current Notif Type:", getNotificationType());

  </script>
